<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"/>
    <link rel="stylesheet" href="./assets/css/styles.css"/>
    <title>Weather Dashboard</title>
</head>
<body>
    <header class="header">
        <h1>Weather Dashoard</h1>
    </header>
    <main class="row justify-space-between">
        <div class="col-12 col-md-3">
            <div class="card">
                <form id="user-form" class="card-body">
                    <label class="form-label" for="city">Search for a City:</label>
                    <textarea rows="2" id="city" placeholder="City" class="form-control"></textarea>
                    <button type="submit" id="submit" class="btn btn-info">Submit</button>
                </form>
            </div>
            <div id="history" class="history row"></div>
        </div>
        <div class="col-12 col-md-9">
            <div id="current-weather" class="card"></div>
            <div id="days"></div>
        </div>
    </main>
    <script src="https://code.jquery.com/jquery-3.4.1.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.24.0/moment.min.js"></script>
    <script src="./assets/js/script.js"></script>
</body>
</html>
